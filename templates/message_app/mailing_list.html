{% include "home_page.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="row">
    <div class="col-12" >
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th width="420px">Action</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for mailing in object_list %}
          <tr>
            <td>С {{mailing.time_mailing_start}} по {{mailing.time_mailing_end}}</td>
            <td>
              <div class="btn-group">
                <a href="{% url 'message_app:mailing_add_clients' mailing.pk %}" class="btn btn-success">
                  Добавить клиентов
                </a>
                <a href="{% url 'message_app:mailing_update' mailing.pk %}" class="btn btn-warning">
                  Редактировать
                </a>
                <a href="{% url 'message_app:mailing_delete' mailing.pk %}" class="btn btn-danger">
                  Удалить
                </a>
              </div>
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>
  </div>

  <hr class="mt-0 mb-4">

  <a href="{% url 'message_app:mailing_create' %}" class="btn btn-success">Добавить рассылку</a>

{% endblock %}
